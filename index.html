<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GoodAuto Dash</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/8f5aa8d578.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>GoodAuto Dash</h1>
    <form class="row gx-3 gy-2 align-items-center" id="search-form">
      <div class="col-sm-3">
        <label class="visually-hidden" for="specificSizeInputName"
          >ODB Code</label
        >
        <input
          type="text"
          class="form-control"
          id="input-control"
          placeholder="Type ODB Code Here: P0001"
        />
      </div>

      <div class="col-2">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="autoSizingCheck2"
          />
          <label class="form-check-label" for="autoSizingCheck2"> Code </label>
        </div>
      </div>
      <div class="col-2">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="autoSizingCheck2"
          />
          <label class="form-check-label" for="autoSizingCheck2"> Cause </label>
        </div>
      </div>
      <div class="col-2">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="autoSizingCheck2"
          />
          <label class="form-check-label" for="autoSizingCheck2">
            Definition
          </label>
        </div>
      </div>

      <div class="col-3">
        <button type="submit" class="btn btn-primary" id="search-button">
          Submit
        </button>
      </div>
    </form>
    <div class="container">
      <div class="row">
        <div class="col-9" id="code-display">Code:</div>
        <div class="col-4" id="cause-display">Cause:</div>
        <div class="col-6" id="definition-display">Definition:</div>
      </div>
    </div>

    <script src="./Assets/JS/index.js" async defer></script>
  </body>
</html>
